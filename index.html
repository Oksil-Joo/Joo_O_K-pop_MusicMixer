<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Audio Mixer of K-pop</title>
</head>
<body>
  <h1 class="hidden">K-pop mixer</h1>
  <div id="container">
    <section id="playZone">
    </section>
      <h1 class="hidden">Music_Mixer</h1>
      <audio src="sounds/01Apink-Noone.mp3"></audio>

    <section id="controllContainer">
      <nav id="ControllerZone">
        <ul id="navList">
          <li><div class="audioController rewind" data-offset="0"></div></li>
          <li><div class="audioController play" data-offset="1"></div></li>
          <li><div class="audioController stop" data-offset="2"></div></li>
          <li><div class="audioController forword" data-offset="3"></div></li>
        </ul>
    </nav>
    </section>
    <section id="tapeZone">
      <img data-trackref="01Apink" src="images/01Apink.svg" alt="noone" class="tapeImage">
      <img data-trackref="02BTS" src="images/02BTS.svg" alt="fakeLove" class="tapeImage">
      <img data-trackref="03BTS" src="images/03BTS.svg" alt="springTime" class="tapeImage">
      <img data-trackref="04BTS" src="images/04BTS.svg" alt="Anpanman" class="tapeImage">
      <img data-trackref="05BTS" src="images/05BTS.svg" alt="airplane" class="tapeImage">
      <img data-trackref="06LOCO" src="images/06LOCO.svg" alt="Dontgitittome" class="tapeImage">
      <img data-trackref="07IKON" src="images/07IKON.svg" alt="Lovescenario" class="tapeImage">
      <img data-trackref="08seventeen" src="images/08seventeen.svg" alt="whatcanIdo" class="tapeImage">
      <img data-trackref="09wannaone" src="images/09wannaone.svg" alt="Energetic" class="tapeImage">
      <img data-trackref="10MOMOLAND" src="images/10MOMOLAND.svg" alt="PPumPPum" class="tapeImage">
    </section>

    </div>
  <script src="js/main.js"> </script>
</body>
</html>
