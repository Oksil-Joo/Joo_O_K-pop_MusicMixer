<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Drag and drop Audio Mixer</title>
</head>
<body>
  <h1 class="hidden">K-pop Mixer</h1>
  <div id="container">
    <h1 class="hidden">Audio Play Zone</h1>
    <div class="drop-zone"> </div>

    <h1 class="hidden">audio controller</h1>
      <nav id="ControllerZone">
        <ul id="navList">
          <li><div class="audioController rewind" data-offset="0"></div></li>
          <li><div class="audioController play" data-offset="1"></div></li>
          <li><div class="audioController stop" data-offset="2"></div></li>
        </ul>
      </nav>
    <h1 class="hidden">tape image</h1>
    <section class="tape-pieces">
      <audio src="sounds/01Apink-Noone.mp3"></audio>

      <img id="drag0" data-trackref="01Apink-Noone" src="images/01Apink.svg" alt="noone" class="tapeImage">
      <img id="drag1" data-trackref="02BTS-FAKE LOVE" src="images/02BTS.svg" alt="fakeLove" class="tapeImage">
      <img id="drag2" data-trackref="03BTS-springtime" src="images/03BTS.svg" alt="springTime" class="tapeImage">
      <img id="drag3" data-trackref="04BTS-Anpanman" src="images/04BTS.svg" alt="Anpanman" class="tapeImage">
      <img id="drag4" data-trackref="05BTS-Airplane" src="images/05BTS.svg" alt="airplane" class="tapeImage">
      <img id="drag5" data-trackref="06Loco-giveittome" src="images/06LOCO.svg" alt="Dontgitittome" class="tapeImage">
      <img id="drag6" data-trackref="07iKON-LOVESCENARIO" src="images/07IKON.svg" alt="Lovescenario" class="tapeImage">
      <img id="drag7" data-trackref="08seventeen-WhatcanIdo" src="images/08seventeen.svg" alt="whatcanIdo" class="tapeImage">
      <img id="drag8" data-trackref="09WannaOne-Energetic" src="images/09wannaone.svg" alt="Energetic" class="tapeImage">
      <img id="drag9" data-trackref="10MOMOLAND-ppumppum" src="images/10MOMOLAND.svg" alt="PPumPPum" class="tapeImage">
    </section>

    </div>
  <script src="js/main.js"> </script>
</body>
</html>
